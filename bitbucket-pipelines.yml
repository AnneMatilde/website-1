pipelines:
  branches:
    master:
      - step:
          name: Build and deploy to production
          image: node:8
          caches:
            - node
          script:
            - yarn
            - yarn test
            - yarn deploy
    develop:
      - step:
          name: Build and deploy to development
          image: node:8
          caches:
            - node
          script:
            - yarn
            - yarn test
            - yarn deploy-prod
